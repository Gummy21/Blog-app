<div class="container">
<div *ngIf="currentBlog" class="details-form" >
  <div *ngFor="let blog of currentBlog">
    <div class="container" >
        <h4 class="text-justify-center">{{blog.title}}</h4>
        <p>{{blog.content}}</p>

    </div>
    <button class="btn btn-danger" (click)="deleteBlog()">
      Delete
    </button>
  
    <a class="btn btn-success" href="/edit/{{ blog.id }}">
      Edit
    </a>
  </div>
</div>

  
  <div *ngIf="!currentBlog">
    <br />
    <p>Cannot access this blog...</p>
  </div>
</div>
